<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      sessionStorage.redirect = location.href;
    </script>
  </head>
  <body>
    <script>
      var repo = "/drawmaid";
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          repo +
          "/",
      );
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/drawmaid/" />
    </noscript>
  </body>
</html>
